<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Advanced Search</title>
    </head>
    <body>
       <div class="navbar">
           <img src="google.png">
            <ul>
                <li><a href="index.html">Google Search
                </a></li>
            </ul>
        
       </div>
       <div class="adv">
           <h1>Advanced Search</h1>
       </div>
       <form action="https://google.com/search" name="f" role="search" class="advance" >
           <h5>Find pages with...</h5>
           <div class="all">
               <label>all these words:</label>
               <input name="as_q" type="text">
           </div>
           <div class="this">
            <label>this exact word or phrase:</label>
            <input name="as_epq" type="text">
        </div>
        <div class="any">
            <label>any of these words:            </label>
            <input name="as_oq" type="text">
        </div>
        <div class="none">
            <label>none of these words:            </label>
            <input name="as_eq" type="text">
        </div>
        <div class="button">
            <input type="submit" value="Advanced Search">
        </div>
       </form>
    </body>
</html>
